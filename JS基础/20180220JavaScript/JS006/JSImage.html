<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <img src="https://www.baidu.com/png" alt="">
    <button>getimage</button>
    <ul></ul>
    <script type="text/javascript">
    //图片预加载:图片加载完成后整体显示
        var oImg = new Image();
        oImg.src = '';
        oImg.onload = function () {
            document.body.appendChild(oImg);
        }
    //图片懒加载:触发事件后在出现图片
    var oBtn = document.getElementsByTagName('button');
    oBtn.onclick = function () {
        var oImg = new Image();
        oImg.src = '';
        document.body.appendChild(oImg);
    }    
    //随机数[0,1),o到1之间左闭右开的随机数
    console.log(Math.random());
    //随机生成0到4的整数
    Math.floor(Math.random() * 5);
    //随机生成2到5:乘上差值,在加上最小值
    Math.floor(Math.random() * 3 + 2);
    //文档碎片:提高效率,减少浏览器渲染效率
    var oUl = document.getElementsByTagName('ul')[0];
    var ofraf = document.createDocumentFragment();//创建文档碎片
    for(var i = 0; i < 10000; i++){
        var oLi = document.createElement('li');//创建li
        oLi.innerHTML = i;//给li标签添加内容
        ofraf.appendChild(oLi);//将li加入到ul中
    }
    oUl.appendChile(ofraf);
    //cdn:缓存服务器
    //断点调试:debugger;
    </script>
</body>
</html>
