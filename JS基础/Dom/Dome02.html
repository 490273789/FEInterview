        //insertAfter方法
        Element.prototype.insertAfter = function (targetNode, afterNode){
            var beforeNode = afterNode.nextElementSibling;
            if(beforeNode == null){
                this.appendChild(targetNode);
            }else{
                this.insertBefore(targetNode, beforeNode);
            }
        }
