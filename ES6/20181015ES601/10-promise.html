<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        // promise对象是把异步操作做了统一的封装
    let p=new Promise(function (resolve, reject){
        $.ajax({
            url:'data/1.json',
            datatype:'json',
            success(data){
                resolve(data);
            },
            error(res) {
                reject(res);
            }
        }),
        p.then(function(data){
            console.log(data);
        },function(res){
            console.log(res);
        });
    })
    </script>
</body>
</html>
