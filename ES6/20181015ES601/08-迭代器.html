    //默认的Iterator接口 
    // Array Map Set String arguments NodeList
    //1.Array Map Set

    let arrI = ['one', 2, 3, 4];
    let map = new Map([
        ['name', 'wsn'],
        ['age', 18],
        ['hobbit', 'boy']
    ])
    let set = new Set(['one', 2, 3, 4,4]);
    // for in && for of
    console.log("for in && for of");
    // 数组
    console.log("数组");
    for (let a in arrI){
        console.log("in: " + a);
    }
    for (let a of arrI){
        console.log("of: " + a);
    }
    // map
    console.log("map");
    for (let a in map){//map不能使用for in
        console.log("in: " + a);
    }
    for (let a of map){
        console.log("of: " + a);
    }
    // set
    console.log("set");
    for (let a in set){//set不能使用 for in
        console.log("in: " + a);
    }
    for (let a of set){

    }
    //entries()
    console.log("entries");

    let setEntries = set.entries(); //对于数组返回的是数组[key, key]
    for (let [key, value] of arrEntries) {
        console.log(key, value);
    }

    //keys()
    console.log("keys");

    let setKeys = set.keys(); //对于数组返回的是set的key

    function open () {
        console.log('Opening');
        setTimeout(() => {
            console.log('打开冰箱');
            process.next();
        }, 2000)
    }

    function load () {
        console.log('Loading');
        setTimeout(() => {
            console.log('fang daxiang');
            process.next();
        }, 2000)
    }

    function close () {
        console.log('Closing');
        setTimeout(() => {
            console.log('关闭冰箱门');

        }, 1000)
    }

    function *loadElephant() {
        yield open();
        yield load();
        yield close();
    }

    // let process = loadElephant();
    // process.next();


    function *create() {
        var res;
        yield 1;
        
        res = yield 2;
        yield res;
    }

    let i = create();


    //吃橘子。--》洗手。扒皮。吃
    function washHands(){
        console.log('xi shou');
        setTimeout(function(){
            process.next('干净的手')
        }, 2000)
    }

    function peeling(){
        console.log('ba pi');
        setTimeout(function(){
            process.next('没有皮的橘子')
        }, 2000)
    }

    function eat(){
        console.log('eat');
        setTimeout(function(){
            process.next('真好吃')
        }, 2000)
    }

    function *eatOrange(){
        let result = `${yield washHands()} --1--${yield peeling()} --1-- ${yield eat()}`;
        console.log(result)
    }

    let process = eatOrange();
    // process.next();

    //委托迭代器 yield *
    //便利数组和字符串

    function *show(arr, string){
        yield *arr;
        yield *string;
    }

    let u = show([1,3,2,4], 'hello');
    for(let item of u){
        console.log(item);
    }
