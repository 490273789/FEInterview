    // 导出部分：
    export let a = 1;
    export const b = 1;
    export function fn(){
        console.log('function')
    }
    export class Person {
        constructor(name){
            this.name = name;
        }
    }

    export {a,b,fn,Person};
    export default a;

    // 从另一个模板导出
    export * from './m2';
    export {x,x,x,} from './m2';
    export {default} from './m2';

    // 导入操作  import
    import * as mod from './m2';
    import {a,b,fn} from './m2';
