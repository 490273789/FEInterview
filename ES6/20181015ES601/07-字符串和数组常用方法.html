	<script>
		//ES6 之前的String and Array对象上的方法
		let str = 'Welcome To Duyi';

		// charAt(num) -- 返回字符串上的第n个字符。
		console.log(str.charAt(3) == str[3]); //true

		// charCodeAt() -- 选择当前字符串某位的unicode编码
		console.log(str.charCodeAt(3)); //99

		// slice(start=0, end=this.lemgth) -- 如果写一个参数则是从此位开始一直到结束，不写参数会将整个字符串截取
		console.log('slice:' + str.slice(1, 4));

		//indexOf(str,start=0) -- str字符串是否在调用的字符串内，如果在则返回在此字符串的起始索引位置，没有返回-1
		console.log(str.indexOf('come')); //3   判断此字符串是否在str中，不写第二个参数默认从第0位开始匹配
		console.log(str.indexOf('come', 2)); //3 第二个参数设置从第几位开始查找

		//split(',') -- 按照填写的内容对字符串进行拆分，返回数组
		console.log(str.split(' '));

		//join -- 将数组按照括号内的内容拆分为字符串
		console.log([1, 2, 2, 3, 4].join('-')); // "1-2-2-3-4"

		//toUpperCase() -- 将所有字母变为大些，对文字和数字无效
		console.log(str.toUpperCase()); //WELCOM TO DUYI

		// toLowerCase() -- 将所有字母变为小写，对文字和数字无效
		console.log(str.toLowerCase()); //welcom to duyi

		// ES6 新定义的String方法
		// 封装方法调用的字符串是否包含str
		String.prototype.isInclude = function (str) {
			if (this.indexOf(str) !== -1) {
				return true
			} else {
				return false
			}
		}

		let str1 = 'duyi';
		console.log("Inclide:" + str1.isInclude('du')); //true

		//inclides
		let str2 = 'you wera, are and will be in my heart';

	//1、includes() 作用同indexOf，第二个参数代表从第几位开始查找，不写从第0位开始，返回结果：true或者false
		console.log(str2.includes('heart', 20)); //true

	//2、startsWith(str, index) --  1不写参数-- 判断字符串是不是以str开头。 2写参数 -- 判断第index位是不是以str开始
		str2.startsWith('w', 4); //true

	// 3、endsWith 1不写参数-- 判断字符串是不是以str结尾。 2写参数 -- 判断第index - 1 位是不是以str结束
		str2.endsWith('w', 5); //true

		console.log(arr10.find(x => x % 2 == 0))
