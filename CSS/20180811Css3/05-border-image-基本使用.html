<!DOCTYPE html>

	<title>Border Image</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			border: 10px solid black;
			border-color: lightpink;/*设置border-image-source后此属性便会失效*/
			border-image-source: linear-gradient(red,yellow);/*设置渐变色*/
			border-image-source: url('img/9.png');/*添加图片*/

			/* 4个值
				设置分割线，4条线会将页面分割为9个部分，除了最中间的部分其他部分放到border的对应位置
				如果不写此属性，会自动设置默认值为100%；
				第5个值：fill会将整个内容区填满
				注意值后面没有px
			*/
			border-image-slice: 10;

			/* 设置border背景向外延伸的距离 */
			border-image-outset: 10px;

			/* 设置背景占border宽度的比例，默认值是1--即为100% ，如果天auto会取slice的值，添加px*/
			border-image-width: 1;

			/* 
				stretch: 若宽度超出boder宽度的话--拉伸;
				repeat: 若宽度超出border的宽度的话--复制图片(平铺);
				round: (content宽度 / border图片相应位置的宽度) 四舍五入 张图片 先拉伸达到计算天剑填充一张图片;
				space:与round计算一样，先拿空白补充，达到条件填充一张图片
				填写两个参数：一个代表水平方向 一个代表竖直方向
			 */
			border-image-repeat: round;

			/* 可以复合写 */
			/* border-image: url('img/9.png') 100 round;
							 source           slice repeat
			 */
		}
