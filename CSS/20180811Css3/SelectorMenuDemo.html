<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>menu</title>
	<style>
		* {
			padding: 0;
			margin: 0;
			text-decoration: none;
		}

		.wrapper {
			width: 400px;
			height: 400px;
			border: 1px solid #000;
			border-radius: 5px;
			margin:100px auto;
		}
		.wrapper > .menuBody {
			padding: 10px;
		}

		.menuBody > h4 {
			padding: 10px;
			background: #ccc;
			border-radius: 5px;

		}

		.wrapper > .menuBody a {
			display: inline-block;
			color: #fff;
			padding: 10px;
			width: 100%;
		}

		.wrapper > .menuBody > h4 + div {
			padding-top: 10px;
			display: none;
		}

		.wrapper > .menuBody >h4 + div:target {
			display: block;
		}
	</style>
</head>

<body>
	
	<div class="wrapper">
		<div class="menuBody">
			<h4>
				<a href="#html">HTML</a>
			</h4>
			<div id="html">
				HTML
			</div>
		</div>
		<div class="menuBody">
			<h4>
				<a href="#css">CSS</a>
			</h4>
			<div id="css">CSS</div>
		</div>
		<div class="menuBody">
			<h4>
				<a href="#js">JS</a>
			</h4>
			<div id="js">JS</div>
		</div>
	</div>
</body>
</html>
