        div {
            
            position: absolute;
            top: calc(50% - 50px);
            left: calc(50% - 50px);
            width: 100px;
            height: 100px;
            box-shadow: 0px 1px 2px rgba(0, 0, 0, .1);
            transition: all .6s;
        }

        div::after {
            background: #aaa;
            content: "";
            position: absolute;
            left: 0;
            right: 0;
            width: 100%;
            height: 100%;
            border-radius: 3px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, .3);
            opacity: 0;
            transition: all .6s
        }

        div:hover::after {
            opacity: 1;
        }

        div:hover {
            transform: scale(1.25, 1.25);
        }
