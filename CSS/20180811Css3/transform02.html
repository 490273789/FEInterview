<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrapper {
            width: 500px;
            height: 500px;
            border: 1px solid #000;
            margin: 100px auto;
            /* display: flex;
            justify-content: center;
            align-items: center; */
            /* 设置在父级元素上是一个视角看两个不同位置元素的效果 
               默认眼睛的位置是平行看
               通过persprctive-origin可以设置眼睛的位置
               比如top是在上面来看
            */
            perspective: 700px;
            perspective-origin: top;

        }
        
        .demo {
            width: 500px;
            height: 200px;
            background: pink;
            /* 设置在子元素上相当于给每一个元素一个景深 */
            transform: perspective(600px) rotateX(30deg);
            transform: rotateX(30deg);
            /* 字元素上的属性，
                hidden:隐藏元素的背面。
             */
            backface-visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="demo"></div>
        <div class="demo"></div>
    </div>
    
</body>
</html>
