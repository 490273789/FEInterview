<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .wrapper  {
            width: 100%;
            height: 200px;
            position: relative;
            padding-left: 300px;
        }
        .left {
            width: 300px;
            height: 100%;
            background: #9966ff;
            position: absolute;
            left: 0;
            top: 0;
        }
        .right {
            height: 100%;
            background: #66ff99;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
