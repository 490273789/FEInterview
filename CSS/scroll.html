<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body{
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
        }
        header{
            height: 50px;
            border-bottom: 1px solid #333333;
        }
        .content {
            width: 100%;
            flex: 1;
            box-sizing: border-box;
            overflow: hidden;
            display:flex;
            flex-direction: column;
            justify-content: center;
            /* overflow-y: scroll; */
            /* height: 0; */
            /* -webkit-overflow-scrolling: touch; */
        }
        .padding {
            height: 10px;
        }
        .list {
            /* flex: 1; */
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            overflow-y: scroll; 
            /* height: 300px; */
            /* height: auto; */
            height: 100%;
        }
        .item {
            width: 100%;
            height: 50px;
            background: #abcdef;
            border: 1px solid #fedcba;
        }
        footer {
            height: 50px;
            border-top: 1px solid #333;
        }
    </style>
</head>
<body>
    <!-- 出现滚动条的条件: 
        flex布局下都可以
        非flex布局下：height:auto是不行的，其他的都可以
        1、给具体的高度 height:200px; 2、flex: 1; 3、height:100%; height:auto; -->
    <div class="body">
        <header>
            <div class="title">123</div>
        </header>
        <div class="content">
            <!-- <div class="padding"></div> -->
            <div class="list">
                <p class="item">1</p>
                <p class="item">2</p>
                <p class="item">3</p>
                <p class="item">4</p>
                <p class="item">5</p>
                <p class="item">6</p>
                <p class="item">7</p>
                <p class="item">8</p>
                <p class="item">9</p>
                <p class="item">10</p>
                <p class="item">11</p>
                <p class="item">12</p>
            </div>
        </div>
        <!-- <footer></footer> -->
    </div>
</body>
</html>
