        // 拖动小滑块
        /**
         * msg@: 拖动小滑块
         * @params {Object: elem} 元素对象
         * e.clientX：https://www.cnblogs.com/deerfig/p/6432683.html
         * elem.style.left: style只能获取和设置行间样式
        */

        function drag(elem) {
            let disX,
                disY;
            elem.onmousedown = function (e) {
                disX = e.clientX - parseInt(elem.style.left);
                disY = e.clientY - parseInt(elem.style.top);
                document.onmousemove = function (e) {
                    let event = e || window.event;
                    elem.style.left = event.clientX - disX + "px";
                    elem.style.top = event.clientY - disY + "px";
                }
            }
            document.onmouseup = function () {
                document.onmousemove = null;
            }
        }
        const oDiv = document.getElementById('drag')
        drag(oDiv)

    </script>
