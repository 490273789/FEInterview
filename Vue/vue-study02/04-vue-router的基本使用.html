<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
</head>
<body>
    <div id="app"></div>
    <!--  1.引入vue模块 -->
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <!-- 2.引入vue-router模块 -->
     <script src="./node_modules/vue-router/dist/vue-router.js"></script>
     <script>
        //  3.让Vue使用该VueRouter创建
        //Vue.use(VueRouter);//Vue.prototype.VueRouter,全局的VUe是可以不学这一步的

        // 4.创建router对象

        var Login = {
            template: `
                <div>我是登录页面</div>
            `
        };
        var Register = {
            template: `
                <div>我是注册页面</div>
            `
        }
        var router = new VueRouter({
            // 5.配置路由对象
            routes:[
                // 配置路由规则
                {
                    path:'/login',
                    name:'login',
                    component: Login
                },
                {
                    path:'/register',
                    name:'register',
                    component: Register
                }
            ]
        })

        // 引入vue-router模块，给我们抛出了两个全局组件，router-link ==> a to==>href
        // router-view ==>路由组件的出口
        var App = {
            // 使用路由命名，需要绑定to属性
            template:`
                <div>
                    <router-link :to="{name:'login'}">登录页面</router-link>
                    <router-link :to="{name:'register'}">注册页面</router-link>
                    <router-view></router-view>
                </div>    
            `
            // <router-link to="/login">登录页面</router-link>
            //<router-link to="/register">注册页面</router-link>
        }
        new Vue({
            el:'#app',
            data () {
                return {
                    
                }
            },
            components: {
                App
            },
            template: `<App />`,
            // 6.交给vue实例化对象管理
            router
        })
     </script>
</body>
</html>
