<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app"></div>
    <script>
        //如果给标签绑定ref = ‘XXX’属性，使用this.$refs.XXX来获取原生的jsDOM对象
        // ref的命名不能重复，如果过重复最后一个会将之前的覆盖
        // $refs所有绑定了ref的元素集合。
        // 如果给组件绑定ref属性，获取的是当前的组件对象。
        Vue.component('subCom',{
            template:`
                <div class="subCom"></div>
            `
        })
        var App = {
            template:`
                <div class='app'>
                    <button ref="btn">获取</button>
                    <subCom ref="abc"></subCom>
                </div>
            `,
            created () {
                console.log(this.$refs.btn);//undifined
            },
            mounted () {
                console.log(this.$refs.btn);
                console.log(this.$refs.abc);
            }
        }
        new Vue({
            el:'#app',
            data () {
                return {
                    
                }
            },
            template: `
                <App />
            `,
            components: {
                App
            }
        })
    </script>
</body>
</html>
